<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To-Do List</title>
<link href= "https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
     <div class="wrapper">
        <div class="task">
            <i class='bx bx-align-left'></i>
            <input type="text" placeholder="Add a new task">
        </div>          
    <div class="controls">
        <div  class="filters">
            <span id="all" class="active">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
    </div> 
    <ul class="task-box">
        <li class="task">
            <label for="1">
                <input type="checkbox" id="1">
                <p>Renew gym membership</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellpsis-h"></i>
                <ul class="task-menu">
                <li><i class="uil uil-pen">Edit</i></li>
                <li><i class="uil uil-trash">Delete</i></li>
            </ul>
            </div>
        </li>
    <ul class="task-box">
        <li class="task">
            <label for="1">
                <input type="checkbox" id="1">
                <p>Go to church</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellpsis-h"></i>
            </div>
        </li>
    </ul>
    <ul class="task-box">
        <li class="task">
            <label for="1">
                <input type="checkbox" id="1">
                <p>Get Groceries</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellpsis-h"></i>
            </div>
        </li>
    </ul>
    <ul class="task-box">
        <li class="task">
            <label for="1">
                <input type="checkbox" id="1">
                <p>Attend Meeting</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellpsis-h"></i>
            </div>
        </li>
    </ul>
    <ul class="task-box">
        <li class="task">
            <label for="1">
                <input type="checkbox" id="1">
                <p>Take Kim to school</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellpsis-h"></i>
            </div>
        </li>
    </ul> 
 </div>
